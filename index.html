<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wermes | Tijdelijk offline</title>
    <link rel="icon" href="https://wermes.nl/wp-content/uploads/2023/10/cropped-wermes_orange_punt_512-32x32.png" sizes="32x32">
    <link href="https://fonts.googleapis.com/css2?family=Karla:wght@400;600;700&family=Cormorant+Garamond:wght@500;600&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Karla', Helvetica, Arial, sans-serif;
            background-color: #131739;
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 40px 20px;
        }

        .container {
            max-width: 600px;
        }

        .logo {
            max-width: 220px;
            margin-bottom: 50px;
        }

        h1 {
            font-family: 'Cormorant Garamond', Georgia, serif;
            font-size: 42px;
            font-weight: 600;
            margin-bottom: 20px;
            line-height: 1.3;
        }

        .accent {
            color: #ff6200;
        }

        p {
            font-size: 18px;
            line-height: 1.8;
            color: #ccc;
            margin-bottom: 16px;
        }

        .divider {
            width: 60px;
            height: 3px;
            background-color: #ff6200;
            margin: 30px auto;
            border-radius: 2px;
        }

        .contact {
            margin-top: 10px;
            font-size: 16px;
            color: #999;
        }

        .contact a {
            color: #ff6200;
            text-decoration: none;
            transition: opacity 0.3s;
        }

        .contact a:hover {
            opacity: 0.7;
        }

        @media (max-width: 600px) {
            h1 { font-size: 30px; }
            p { font-size: 16px; }
            .logo { max-width: 160px; margin-bottom: 35px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://wermes.nl/wp-content/uploads/2023/09/wermes_logo.png" alt="Wermes" class="logo">
        <h1>Website <span class="accent">tijdelijk</span> offline</h1>
        <p>Deze website is momenteel niet beschikbaar.</p>
        <div class="divider"></div>
        <p class="contact">Neem gerust contact op via <a href="mailto:erik@wermes.nl">erik@wermes.nl</a><br>of bel <a href="tel:+31649343981">+31 6 4934 3981</a></p>
    </div>
</body>
</html>
